<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>משחק - חורבן יהודה בידי בבל</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- מסך פתיחה -->
    <div id="start-screen" class="screen">
      <h1>משחק חורבן יהודה בידי בבל</h1>
      <button id="start-btn">התחל משחק</button>
    </div>
    
    <!-- מסך שאלה -->
    <div id="question-screen" class="screen" style="display: none;">
      <img id="question-image" src="" alt="תמונה המתארת את השאלה">
      <h2 id="question-text"></h2>
      <div id="choices"></div>
    </div>
    
    <!-- מסך תוצאה -->
    <div id="result-screen" class="screen" style="display: none;">
      <h2 id="result-message"></h2>
      <button id="next-btn">המשך</button>
    </div>
    
    <!-- מסך סיום -->
    <div id="final-screen" class="screen" style="display: none;">
      <h1>סיום המשחק</h1>
      <p></p>
      <button id="restart-btn">התחל מחדש</button>
    </div>
  </div>
  
  <!-- נגן שמע גלובלי – מופיע בכל המסכים ולא מוסתר -->
  <audio id="background-audio" controls loop></audio>
  
  <script src="script.js"></script>
</body>
</html>
